<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>NFC-tag</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            background-color: #28a745; 
            color: white;     
        }
    </style>
</head>
<body>
    <button onclick="playAudio()">Начать</button>

    <audio id="myAudio" src="audio.mp3"></audio>

    <script>
        function play_audio() {
            document.getElementById("myAudio").play();
        }
        // Для совместимости с именем функции в onclick
        const playAudio = play_audio;
    </script>
</body>
</html>
