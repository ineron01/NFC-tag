<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Аудио</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: sans-serif;
        }

        /* Основная кнопка — пропорциональная, но с ограничениями */
        #playBtn {
            padding: 4vw 8vw; /* Пропорционально ширине экрана */
            max-width: 80%;
            min-width: 200px;
            max-height: 120px;
            min-height: 60px;
            font-size: clamp(16px, 5vw, 28px); /* Адаптивный шрифт */
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: bold;
        }

        /* Кнопка "Назад" — меньше и ниже */
        #backBtn {
            margin-top: 20px;
            padding: 2vw 4vw;
            max-width: 60%;
            min-width: 120px;
            font-size: clamp(12px, 3.5vw, 20px);
            color: gery;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        /* Эффекты при наведении */
        #playBtn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <button id="playBtn" onclick="playAudio1()">Начать</button>
    <button id="backBtn" onclick="playAudio2()">Отмена</button>

    <audio id="audio1" src="audio.mp3"></audio>
    <audio id="audio2" src="audio2.mp3"></audio>

    <script>
        function playAudio1() {
            document.getElementById('audio1').play();
        }

        function playAudio2() {
            document.getElementById('audio2').play();
        }
    </script>
</body>
</html>
