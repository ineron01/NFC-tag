<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Аудио</title>
</head>
<body>
    <button onclick="playAudio()">Воспроизвести аудио</button>

    <audio id="myAudio" src="audio.mp3"></audio>

    <script>
        function play_audio() {
            document.getElementById("myAudio").play();
        }
        // Для совместимости с именем функции в onclick
        const playAudio = play_audio;
    </script>
</body>
</html>
